# Example ros_helm parameters used by roslaunch
node_name: ros_bridge
config_path: config/helm/startHelm.yaml
loop_frequency: 10.0
status_log_period: 2.0
frame_id: map
vehicle_name: auh
current_heading_topic: /auh/current_heading
current_speed_topic: /auh/current_speed
current_depth_topic: /auh/current_depth
current_x_topic: /auh/current_x
current_y_topic: /auh/current_y
current_z_topic: /auh/current_z
current_vx_topic: /auh/current_vx
current_vy_topic: /auh/current_vy
current_yaw_topic: /auh/current_yaw
current_pitch_topic: /auh/current_pitch
current_roll_topic: /auh/current_roll
nav_x_topic: /auh/NAV_X
nav_y_topic: /auh/NAV_Y
nav_depth_topic: /auh/NAV_DEPTH
nav_speed_topic: /auh/NAV_SPEED
nav_heading_topic: /auh/NAV_HEADING
nav_yaw_topic: /auh/NAV_YAW
nav_pitch_topic: /auh/NAV_PITCH
nav_roll_topic: /auh/NAV_ROLL

desired_heading_topic: /auh/desired_heading
desired_speed_topic: /auh/desired_speed
desired_depth_topic: /auh/desired_depth
deploy_topic: /auh/DEPLOY
return_topic: /auh/RETURN
deploy_default: false  # require an explicit DEPLOY command before behaviors engage
return_default: false

nav_defaults:
  NAV_X: 0.0
  NAV_Y: 0.0
  NAV_HEADING: 0.0
  NAV_SPEED: 0.0
  NAV_DEPTH: 0.0
